{% extends "_layout.html" %}

{% block content %}

<section class="main-section post_view-container">
    <div class="post_box">

        <div class="post">
            <div class="post_img_col">
                <img class="profile_img" src="{{ post[0]['profile_pic'] or 'static/images/style-images/avatar.png' }}" height="48" alt="profile">
            </div>
            <div class="post_main_col">
                <div class="post_main_col_head">
                    <p class="post_username">{{ post[0]['username'] }}</p>
                    <p class="post_posttime">
                        {% if post[0]['post_time'] %}
                            {{ post[0]['post_time'] | format_datetime }}
                        {% else %}
                            No post time available
                        {% endif %}
                    </p>
                </div>
                <div class="post_main_col_body">
                    <p>
                        {{ post[0]['content'] }}
                    </p>
                </div>
            </div>
        </div>


    </div>
</section>



{% endblock %}
